{% extends 'todos/main.html' %}
{% block content %}

    <a href="{% url 'todo_list' %}">&#8592; Back</a>

</div>

    <form method="POST">
        {% csrf_token %}

        <input class="button" type="submit" value="Delete">
    </form>
    
</div>

{% endblock content %}
